<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Intro Component with Sign Up Form</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="section-1">


        <div class="learn">Learn to code by watching others</div>

        <div class="experienced">
          See how experienced developers solve <br>
          problems in real-time. Watching <br>
          scripted tutorials is great, but <br>
          understanding how developers think is invaluable. <br>
        </div>
    </div>

    <div class="section-2">

      <div class="try-free"><button> <span class="bold-try-free">Try it free 7 days</span> then <br>
         $20/mo. thereafter
       </button></div>


       <div class="form-container">
         <form action="/" type="text">
            <input type="text" id="fname" name="firstname" placeholder="First Name" required>
            <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
            <input type="text" id="eadress" name="emailaddress" placeholder="Email Address" required>
            <input type="text" id="pword" name="password" placeholder="Password" required>

            <input type="submit" value="CLAIM YOUR FREE TRIAL">

        </form>

        <div class="terms">By clicking the button, you are agreeing to <br>
          our <span class="terms-and-service">Terms and Services</span></div>
       </div>

   </div>


  </div>
</body>
</html>
